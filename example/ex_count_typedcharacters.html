<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="ex_count_typedcharacters.js"></script>
        <title>Example - Name Calculator</title>
    </head>
    <body ng-app="NameCalculator">
        <h1>Example - Name Calculator</h1>
        <div ng-controller="NameCalculatorController">
            <div>
                Your name: 
                <input type="text" 
                    ng-model="name" 
                    ng-keyup="displayResult();">
            </div>
            <div id="output">
                Total Numeric value of person's name is:
                {{totalValue}}
            </div>
        </div>
    </body>
</html>
